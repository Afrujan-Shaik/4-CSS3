<html>
    <head>
        <title>CSS3 Multiple Box Shadow</title>
        <style>
            .afru{
                width: 500px;
                height: 250px;
                background: rgba(6, 82, 80, 0.5);
                box-shadow: 10px 10px 10px rgb(35, 150, 204), 
                10px 10px 20px hsl(49, 67%, 21%);
            }
        </style>
    </head>
    <body>
        <h1>CSS3 web technologies</h1>
        <div class="afru"></div>
        
    </body>
</html>
