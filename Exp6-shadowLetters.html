<html>
    <head>
        <title>CSS3 Multiple Box Shadow</title>
        <style>
            h1{
                text-shadow: 5px 5px 10px blueviolet;
                font-size: xx-large;
            }
            h2{
                text-shadow: 5px 5px 10px cyan,
                10px 10px 20px rgb(6, 59, 59);
                font-size: xx-large;
            }
        </style>
    </head>
    <body>
        <h1>CSS3 web technologies</h1>
        <h2>HTML5,CSS3,JavaScript</h2>
    </body>
</html>
